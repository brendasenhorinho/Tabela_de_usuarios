<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/formulario.css"">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Formulário de Usuários</title>
</head>
<body>
    <div id="form">
        <form action="./php/formulario.php" method="POST">
            <h1 class="titulo_cadastro">Cadastro</h1>
            <br><br>

            <label for="username">Nome</label>
            <div class="input_form">
                <i class="bi bi-person-circle"></i>
                <input type="text" name="nome" placeholder="Username" id="username" required>
            </div>

            <label for="cpf">CPF</label>
            <div class="input_form">
                <i class="bi bi-person-vcard"></i>
                <input type="text" name="cpf" placeholder="CPF" id="cpf" required>
            </div>

            <label for="dateNasc">Data de Nascimento</label>
            <div class="input_date">
                <input type="date" name="dataNasc" id="dateNasc" required>
            </div>

            <div id="buttonEnviar">
                <button class="button_form" type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    
    <script>
         $('#cpf').mask('000.000.000-00');
    </script>
</body>
</html>
